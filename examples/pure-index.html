<!DOCTYPE HTML>
<html>
<head>
    <title>Suggestr.js example</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">
    <script src="../pure-js/suggestr.js" type="text/javascript"></script>
    <!-- <script src="../pure-js/suggestr.min.js" type="text/javascript"></script> -->
</head>
<body>

    <div id="wrap">

        <h1>Suggestr.js Example</h1>

        <p>Suggestr.js is a dead simple, no configuration javascript autocompleter. Drop
        it in your project and it will work. No nonsense. No bloat.</p>

       <p>Start typing in the box below:</p>

        <p>
            <form>
                <input type="text" id="name" /> 
            </form>
        </p>

        <p>This uses the jQuery implementation. I suspect that's the most popular one.</p>

    </div>
    <script type="text/javascript">
        (function() {
          var el = document.getElementById('name');
          suggestr(el, ['John', 'Mark', 'Peter', 'David', 'Paul', 'Luke']);
        }).call(this);
    </script>
</body>
</html>
